{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                <div class="card flex-fill">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-7">
                                <h5 class="card-title mb-0">Create New Customer</h5>
                            </div>
                        </div>
                    </div>
                    <form class="pt-3" method="POST">
                        {% csrf_token %}
                        <div class="row p-3">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter Name" required>
                            </div>
                        </div>

                        <div class="row p-3">
                            <div class="form-group col-md-6">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control form-control-lg" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="website">Website</label>
                                <input type="text" class="form-control form-control-lg" id="website" name="website" placeholder="Enter Website" required>
                            </div>
                        </div>
        
                        <div class="row p-3">
                            <div class="form-group col-md-6">
                                <label for="logo">Logo</label>
                                <input type="file" class="form-control form-control-lg" id="logo" name="logo" placeholder="Enter Logo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="postal_code">Postal Code</label>
                                <input type="text" class="form-control form-control-lg" id="postal_code" name="postal_code" placeholder="Enter Postal Code" required>
                            </div>
                        </div>
        
                        <div class="row p-3">
                            <div class="form-group col-md-6">
                                <label for="zip_code">Zip Code</label>
                                <input type="text" class="form-control form-control-lg" id="zip_code" name="zip_code" placeholder="Enter Zip Code" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control form-control-lg" id="city" name="city" placeholder="Enter City" required>
                            </div>
                        </div>
        
                        <div class="row p-3">
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <input type="text" class="form-control form-control-lg" id="country" name="country" placeholder="Enter Country" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="headquarters">Headquarters</label>
                                <input type="text" class="form-control form-control-lg" id="headquarters" name="headquarters" placeholder="Enter Headquarters" required>
                            </div>
                        </div>
        
                        <div class="p-3 text-center">
                            <input type="submit" value="Save" class="btn btn-primary">
                        </div>
                        
                      
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>


{% endblock content %}
